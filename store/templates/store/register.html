{% extends 'store/main.html' %}
{% load static %}
{% block content %}

{% if form.errors %}
<br>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    Tere was an error with your form...
    <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>-->
</div>
{% endif %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <div><a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back To Store</a></div>
            <h1 class="log">Register User</h1>
            <br>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}


                <div class="m-3">

                    {{ form }}

                    <br>
                    <br>

                    <input id="form-button" class="btn btn-success m-3" type="submit" value="Submit">

            </form>
        </div>
    </div>
</div>

{% endblock content %}
